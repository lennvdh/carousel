<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styling/styling.css">
    <title>carousel</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="my-slider" class="carousel slide" data-ride="carousel">


                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img src="assets/img1.jpg" alt="coding" height="400px" width="100%"/>
                            <div class="carousel-caption">
                                <h1>carousel</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img2.jpg" alt="coding" height="400px" width="100%"/>
                            <div class="carousel-caption">
                                <h1>Slide 2</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img3.jpg" alt="coding" height="400px" width="100%"/>
                            <div class="carousel-caption">
                                <h1>slide 3</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img4.jpg" alt="coding" height="400px" width="100%"/>
                            <div class="carousel-caption">
                                <h1>slide 4</h1>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/img5.jpeg" alt="coding" height="400px" width="100%"/>
                            <div class="carousel-caption">
                                <h1>slide 5</h1>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev control" href="#my-slider" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">previous</span>
                    </a>
                    <a class="carousel-control-next control" href="#my-slider" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">next</span>
                    </a>

                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
